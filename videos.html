<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديوهات قرآنية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .video-button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .video-button:hover {
      background-color: #2980b9;
    }

    iframe {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      height: 350px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h2>فيديوهات قرآنية تعليمية</h2>

  <div class="buttons">
    <button class="video-button" onclick="loadVideo('sNfD7S6g-hQ')">تفسير سورة يوسف - الشعراوي</button>
    <button class="video-button" onclick="loadVideo('kHUvEEXX8Ls')">قصص من القرآن - نبيل العوضي</button>
    <button class="video-button" onclick="loadVideo('lmqsIKzF0kQ')">معجزات في القرآن</button>
    <button class="video-button" onclick="loadVideo('4i9_pYED_Zs')">خواطر قرآنية</button>
    <button class="video-button" onclick="loadVideo('iXOrkYz7FvY')">تدبر سورة الكهف</button>
    <button class="video-button" onclick="loadVideo('Wpq2p1mQADs')">العيش مع القرآن</button>
  </div>

  <div id="videoContainer"></div>

  <script>
    function loadVideo(videoId) {
      const url = `https://www.youtube.com/embed/${videoId}`;
      document.getElementById('videoContainer').innerHTML = `
        <iframe src="${url}" allowfullscreen></iframe>
      `;
    }
  </script>

</body>
</html>
